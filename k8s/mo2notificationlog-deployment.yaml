apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)

  labels:
    io.kompose.service: mo2notificationlog
  name: mo2notificationlog
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: mo2notificationlog
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)

      labels:
        io.kompose.service: mo2notificationlog
    spec:
      containers:
        - env:
            - name: LOG_COL
              value: notificationLog
            - name: LOG_PORT
              value: "9990"
            - name: MO2_DATABASE
              value: mo2
            - name: MO2_MONGO_URL
              value: mongodb://mongodb:27017
          image: registry.cn-hangzhou.aliyuncs.com/mo2/mo2log:latest
          name: mo2notificationlog
          ports:
            - containerPort: 9990
          resources:
            limits:
              cpu: 60m
              memory: 50Mi
            requests: 
              cpu: 30m
              memory: 30Mi
      restartPolicy: Always
status: {}
